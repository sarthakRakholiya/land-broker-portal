<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - DB Vekariya</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        text-align: center;
        background: white;
        padding: 3rem 2rem;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        background: #f3f4f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        font-size: 2rem;
      }

      .error-title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #2d3748;
      }

      .error-description {
        font-size: 1.1rem;
        color: #718096;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .retry-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .retry-btn:hover {
        background: #5a67d8;
        transform: translateY(-2px);
      }

      .status {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #a0aec0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1 class="error-title">You're Offline</h1>
      <p class="error-description">
        It looks like you're not connected to the internet. Please check your
        connection and try again.
      </p>
      <a href="/login" class="retry-btn">Try Again</a>
      <div class="status">DB Vekariya PWA</div>
    </div>

    <script>
      // Check if we're back online
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Retry button functionality
      document.querySelector(".retry-btn").addEventListener("click", (e) => {
        e.preventDefault();
        window.location.reload();
      });
    </script>
  </body>
</html>
